<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="../css/_reset.css">
            <link rel="stylesheet" type="text/css" href="../css/style.css">
            <link rel="stylesheet" type="text/css" href="../css/login.css">
            <link rel="icon" href="../images/logo_256_accent_gradient.png">

            <script defer src="../js/main.js"></script>
            <title>Register</title>
    </head>
    <body>
        <!-- Navigation bar section -->
        <div class="navigation-wrapper">
            <div class="navigation-inner">
                <a href="../" class="logo">
                    <img src="../images/logo_256_accent_gradient.png" alt="StreamShare">
                </a>
                <ul class="generic-row navigation" role="menubar">
                    <li><a href="../" class="text-body" role="menuitem" aria-label="Home">Home</a></li>
                    <li><a href="../about.html" class="text-body" role="menuitem" aria-label="About our team">About</a></li>
                    <li><a href="../contact.html" class="text-body" role="menuitem" aria-label="Contact us">Contacts</a></li>
                </ul>
                <a href="../" class="btn-primary" role="button">Watch</a>

                <div class="mobile-menu-button">
                    <input class="check" type="checkbox" role="checkbox" aria-checked="false" aria-label="Menu mobile toggle">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>

                    <div id="popup-menu" class="popup-menu" aria-label="Menu mobile">
                        <ul role="list">
                            <li role="listitem" class="text-body">
                                <a href="#" role="link" aria-label="Home">Home</a>
                            </li>
                            <li role="listitem" class="text-body">
                                <a href="#" role="link" aria-label="Menu">About</a>
                            </li>
                            <li role="listitem" class="text-body">
                                <a href="#" role="link" aria-label="Galleria">Contacts</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login container -->
        <div class="section-wrapper login-wrapper">
            <div class="generic-col login-inner animateOnScroll onScrollFadeIn">
                <h2 class="text-heading animateOnScroll onScrollFadeDown onScrollD0">Login</h2>
                <form>
                    <div class="form-group animateOnScroll onScrollFadeUp onScrollD0">
                        <label class="text-body" for="email">Email</label>
                        <input class="text-body" type="email" id="username" name="username" required>
                    </div>
                    <div class="form-group animateOnScroll onScrollFadeUp onScrollD1">
                        <label class="text-body" for="password">New password</label>
                        <input class="text-body" type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group animateOnScroll onScrollFadeUp onScrollD2">
                        <label class="text-body" for="password">Repeat password</label>
                        <input class="text-body" type="password" id="newPassword" name="password" required>
                    </div>
                    <div class="form-group animateOnScroll onScrollFadeUp onScrollD3">
                        <button class="btn-primary" type="submit">Create account</button>
                    </div>
                </form>
                <p class="text-body animateOnScroll onScrollFadeUp onScrollD2">
                    Already have an account? <a href="user-login.html">Login</a>
                </p>
            </div>
        </div>

        <!-- Footer section -->
        <footer class="section-wrapper footer-wrapper">
            <div class="footer-inner animateOnScroll onScrollFadeIn onScrollD0">
                <h2 class="text-heading">SIMPLE FOOTER SECTION HERE</h2>
            </div>
        </footer>
    </body>
</html>
